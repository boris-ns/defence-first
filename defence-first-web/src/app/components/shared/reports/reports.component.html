<div class="container">
    <h1>Reports</h1>

    <div class="filter-form">
        <mat-form-field>
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="startDatepicker" [(ngModel)]="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatepicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>End date</mat-label>
            <input matInput [matDatepicker]="endDatepicker" [(ngModel)]="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatepicker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onClickSearch()">Search</button>
        <button mat-raised-button color="secondary" (click)="onClickClear()">Clear</button>
    </div>

    <div *ngFor="let report of reports.reports">
        <h3>Agent: {{ report.agent }}</h3>

        <ul>
            <li>Total number of logs: {{ report.numOfLogs }}</li>
            <li>Total number of alarms: {{ report.numOfAlarms }}</li>
        </ul>

        <!-- Sources:
        <ul>
            <li *ngFor="let source of report.sources">
                {{source.source}} -- Number of logs: {{source.numOfLogs}} -- Number of alarms: {{source.numOfAlarms}}
            </li>
        </ul> -->

        <div>
            <div style="display: block">
              <canvas baseChart
                      [datasets]="datasets[0]"
                      [labels]="labels[0]"
                      [options]="{
                        scaleShowVerticalLines: false,
                        responsive: true
                      }"
                      [legend]="true"
                      [chartType]="'bar'">
              </canvas>
            </div>
          </div>
