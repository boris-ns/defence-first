server.port=8081

# MySQL
spring.datasource.url = jdbc:mysql://localhost:3306/pki?useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username = pki_service
spring.datasource.password = password
spring.datasource.dbcp.test-while-idle = true
spring.datasource.dbcp.validation-query = SELECT 1
spring.datasource.initialization-mode = always
spring.jpa.show-sql = true
#spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.hbm2ddl.auto=create


## for keyCloak public Spring service
keycloak.realm=DefenceFirst
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.resource=pki-service
keycloak.ssl-required = external
keycloak.public-client=false
keycloak.bearer-only = true
keycloak.principal-attribute=preferred_username
keycloak.cors=true
